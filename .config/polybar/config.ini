[colors]
background = #000000
foreground = #FFFFFF
primary = #1793d1
secondary = #FFFFFF

[bar/top]
width = 100%
height = 20
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "FiraCode Nerd Font:style=Medium:size=11;antialias=true"
font-1 = "FiraCode Nerd Font:style=Medium:size=12;antialias=true"
modules-left = rofi workspace
modules-center = date
modules-right = notifications audio network battery
module-margin = 1

[module/rofi]
type = custom/script
exec = echo ""
click-left = rofi -show drun
label = ""
label-foreground = ${colors.primary}
label-font = 2

[module/workspace]
type = internal/xworkspaces
label-active = " %name%"
label-active-foreground = ${colors.primary}
label-inactive = " %name% "
label-inactive-foreground = ${color.foreground}

[module/date]
type = custom/script
exec = date "+%m/%d/%Y  %H:%M:%S"
interval = 1
label = %output%

[module/notifications]
type = custom/script
exec = dunstctl count waiting | sed 's/ //g'
label = " %output%"
interval = 5
click-left = dunstctl close
click-right = dunstctl close-all

[module/audio]
type = internal/pulseaudio
format-volume = " <label-volume>"
label-volume = "%percentage%%"
format-muted = " Muted"
label-muted = "Muted"
click-left = pavucontrol
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
click-middle = pactl set-sink-mute @DEFAULT_SINK@ toggle

[module/network]
type = custom/script
exec = ~/.config/scripts/network_status.sh
exec-interval = 10  
click-left = ~/.config/scripts/rofi_wifi_menu.sh
format-underline = #00FF00

[module/battery]
type = internal/battery
battery = BAT0
full-at = 98
format-charging = "<label-charging> "
format-discharging = " <label-discharging> "
format-full = " <label-full> "
label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = "%percentage%% "
